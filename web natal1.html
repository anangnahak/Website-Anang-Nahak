<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartu Ucapan Natal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      color: white;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .nav-link {
      color: white !important;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffcc00 !important;
    }

    section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      position: relative;
      z-index: 1;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      color: #ffcc00;
      user-select: none;
    }

    .card-natal {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 600px;
      margin: auto;
    }

    .btn-natal {
      margin-top: 20px;
      background-color: #e91e63;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .btn-natal:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    .btn-natal:active {
      transform: scale(0.95);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      max-width: 280px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    #btnBack {
      display: none;
      background-color: #007bff;
      margin-top: 20px;
    }

    #btnBack:hover {
      background-color: #0056b3;
    }

    section:not(#home) {
      display: none;
    }

    #mainImage {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      margin-bottom: 15px;
      user-select: none;
    }

    @media (max-width: 576px) {
      h1, h2 {
        font-size: 1.5rem;
      }
      .btn-natal {
        font-size: 0.9rem;
      }
    }

    #home {
      display: flex !important;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="video-bg">
    <source src="siapa.mp4" type="video/mp4">
    Browser tidak mendukung tag video.
  </video>

  <!-- Musik Natal -->
  <audio id="musikNatal" autoplay loop>
    <source src="audio.mp3" type="audio/mp3">
    Browser Anda tidak mendukung audio HTML5.
  </audio>

  <!-- Efek Salju -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      snowflake.textContent = "‚ùÑ";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }
    setInterval(createSnowflake, 200);
  </script>

  <!-- Section Home -->
  <section id="home" class="show">
    <div class="container">
      <h1>Merry Christmas and Happy New Year</h1>
      <p> üéÖüåü</p>
      <button class="btn btn-natal" id="btnShowSections">Lihat Selengkapnya</button>
      <button class="btn btn-natal" id="btnBack">Kembali ke Menu Utama</button>
    </div>
  </section>
  <!-- Galeri -->
  <section id="gallery">
    <div class="container">
      <h2>Galeri Natal</h2>
      <div class="gallery">
        <img src="foto.jpg" alt="Natal 1">
        <img src="foto4.jpg" alt="Natal 2">
        <img src="foto5.jpg" alt="Natal 3">
      </div>
    </div>
  </section>

  <!-- Greeting -->
  <section id="greeting">
    <div class="container">
      <div class="card-natal">
        <h1>üéÑ Merry Christmas & Happy New Year! üéÅ</h1>
         <p> "Merry Christmas & Happy New Year! Semoga hidupmu makin penuh tawa, cinta, dan keberhasilan di tahun yang baru." ‚ù§Ô∏è</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Interaksi -->
  <script>
    document.getElementById('btnShowSections').addEventListener('click', () => {
      const musik = document.getElementById("musikNatal");
      musik.play(); // Musik akan mulai di sini setelah user klik tombol
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => {
        sec.style.display = 'block';
        void sec.offsetWidth;
        sec.classList.add('show');
      });
      document.getElementById('btnShowSections').style.display = 'none';
      document.getElementById('btnBack').style.display = 'inline-block';
      document.getElementById('about').scrollIntoView({behavior: 'smooth'});
    });

    document.getElementById('btnBack').addEventListener('click', () => {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => {
        if (sec.id === 'home') {
          sec.style.display = 'block';
          sec.classList.add('show');
        } else {
          sec.classList.remove('show');
          setTimeout(() => { sec.style.display = 'none'; }, 600);
        }
      });
      document.getElementById('btnShowSections').style.display = 'inline-block';
      document.getElementById('btnBack').style.display = 'none';
      window.scrollTo({top: 0, behavior: 'smooth'});
    });

    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => {
        if (sec.id === 'home') {
          sec.style.display = 'block';
          sec.classList.add('show');
        } else {
          sec.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
